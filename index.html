<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROP TOPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h3 id="topic">Sweetheart Neck Drawstring Lantern Sleeve Crop Top</h3>
                </div>
            </section>

            <section class="min-h-screen flex items-center mx-4" id="all">
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <img src="./images/hot pink.jpg" alt="image">
                        <p class="imagename" id="image1">Hot pink $8.50</p>
                    </div>
                    <div>
                        <img src="./images/dusty blue.jpg" alt="image">
                        <p class="imagename" id="image2">Dusty blue $10.00</p>
                    </div>
                    <div>
                        <img src="./images/beige.jpg" alt="image">
                        <p class="imagename" id="image3">Beige $8.50</p>
                    </div>
                    <div>
                        <img src="./images/lilac purple.jpg" alt="image">
                        <p class="imagename" id="image4">Lilac purple $10.00</p>
                    </div>
                    <div>
                        <img src="./images/coral orange.jpg" alt="image">
                        <p class="imagename" id="image5">Coral orange $8.50</p>
                    </div>
                    <div>
                        <img src="./images/coffee brown.jpg" alt="image">
                        <p class="imagename" id="image6">Coffee brown $7.65</p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
